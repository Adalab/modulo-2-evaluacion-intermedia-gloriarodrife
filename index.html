<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="text">Dados y Apuestas</h1>
      <h2 class="text">Introduce aquí tu jugada:</h2>
      <form action="">
        <select name="option" id="" class="js-option input" required>
          <option>Que número apuesta del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          class="js-bet input--bet"
          type="number"
          placeholder="Cuanto apuestas?"
          required
        />
        <input class="js-play button--play" type="submit" value="Jugar" />
        <input
          class="js-restart hidden button"
          type="submit"
          value="Reiniciar juego"
        />
      </form>
      <h2 class="js-result text">Vamos a jugar!</h2>
      <p class="js-balance text-balance"></p>
    </main>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
